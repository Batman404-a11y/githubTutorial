<html>
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="updtaedcss.css">
</head>
<body>
    <img src="googlelogo_color_272x92dp.jpg" width="72" height="27" class="logo" alt="Google"></img>
    <div class="as-header">Advanced Search</div>
    <form action="https://google.com/search" name="f">
        <div class="form-container">
            <div class="field">
                <label for="field1">all these words:</label>
                <input type="text" class="textinput" id="field1" name="as_q">
            </div>

            <div class="field">
                <label for="field2">this exact word or phrase:</label>
                <input type="text" class="textinput" id="field2" name="as_epq">
            </div>

            <div class="field">
                <label for="field3">any of these words:</label>
                <input type="text" class="textinput" id="field3" name="as_oq">
            </div>

            <div class="field">
                <label for="field4">none of these words:</label>
                <input type="text" class="textinput" id="field4" name="as_eq">
            </div>

            <div class="field">
                <label for="field5">numbers ranging from:</label>
                <input type="text" class="textinput1" id="field5" name="as_nlo">
                <span class="seperator">to</span>
                <input type="text" class="textinput2" id="field5" name="as_nhi">
            </div>
        </div>
        
        <input type="submit" value="Advanced Search">
    </form>
</body>
</html>
